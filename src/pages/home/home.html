<script src="scripts/jquery.js"></script>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

   <echart [option]="chart.option"></echart> 
  <br>

  <h3>{{nodeIds}}</h3>
  <h3>Current: {{currentNid()}}</h3>
  <p>
    <button (click)="changeNid()">Change nodeID</button>
  </p>
  <p>
    <button ion-button block id="humidity" (click)="buttonPressed($event);">Humidity: {{user.latest["humidity"]}}</button>
  </p>
  <p>
    <button ion-button block id="temperature" (click)="buttonPressed($event);">Temperature: {{user.latest["temperature"]}}</button>
  </p>
    <p>
    <button ion-button block id="moisture" (click)="buttonPressed($event);">Moisture: {{user.latest["moisture"]}}</button>
  </p>
  <p>
    <button ion-button block id="sunlight" (click)="buttonPressed($event);">Sunlight: {{user.latest["sunlight"]}}</button>
  </p>




  <p>
    <button ion-button color="primary" (click)="printNodeIds()">Print Node Ids</button>
  </p>



</ion-content>
