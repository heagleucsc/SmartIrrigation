<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<!--This code will be modified later to implement angular material -->
<ion-content class="login-content" padding>
  <!-- <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col></ion-col>
  </ion-row> -->

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">

      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" value="sustainability" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" value="sustainability" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
