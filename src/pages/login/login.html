</ion-header>

<!--This code will be modified later to implement angular material -->
<ion-content class="login-content" padding>

  <md-list>
    <div id="name-wrapper">
        <div id="h1-wrapper">
          <p>SlugSense</p>
        </div>

        <div id="h2-wrapper">
          <p>Smart Irrigation Systems</p>
        </div>
    </div>
  </md-list>

    <form (ngSubmit)="login()" #registerForm="ngForm">
  <div class="login-box">

      <md-card id="card-wrapper">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item id="username-wrapper">
              <ion-input type="text" placeholder="User Name:" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>

            <ion-item id="password-wrapper">
              <ion-input type="password" placeholder="Password:" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </md-card>
  </div>

    <div>
      <ion-row>
        <ion-col class="signup-col">
          <div id="login-wrapper">
              <button md-raised-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">LOGIN</button>
          </div>
          <div id="register-wrapper">
              <button ion-button class="register-btn" block clear (click)="createAccount()">Register</button>
          </div>
          <!-- <div id="forgotpass-wrapper">
              <button ion-button class="forgotpass-btn" black clear>FORGOT YOUR PASSWORD?</button>
          </div> -->
        </ion-col>
      </ion-row>
    </div>
   </form>
  <!-- </div> -->

</ion-content>
